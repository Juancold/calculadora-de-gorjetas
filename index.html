<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <h1>Calculadora de Gorjetas</h1>

        <div class="form-control">
            <label for="billTotal">Valor da Conta (R$):</label>
            <input type="number" id="billTotal" placeholder="100.00">
        </div>

        <div class="form-control">
            <label for="tipPercentage">Qualidade do Serviço:</label>
            <select id="tipPercentage">
                <option value="0.20">Excelente (20%)</option>
                <option value="0.15" selected>Bom (15%)</option>
                <option value="0.10">Razoável (10%)</option>
                <option value="0.05">Ruim (5%)</option>
            </select>
        </div>

        <div class="form-control">
            <label for="numberOfPeople">Dividir a conta entre quantas pessoas?</label>
            <input type="number" id="numberOfPeople" value="1">
        </div>

        <button id="calculateBtn">Calcular</button>

        <div id="results">
            <p>Valor da Gorjeta: R$ <span id="tipAmount">0.00</span></p>
            <p>Total por Pessoa: R$ <span id="totalPerPerson">0.00</span></p>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
